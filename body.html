<template name="body">
	<div class="row">
		<div class="span3">
			{{> navlist}}
		</div>
		<div class="span9">
			<h1>Flux Control</h1>
			<hr>
			{{> standardInterface}}
			{{> constantInterface}}
			{{> intervalInterface}}
		</div>
	</div>

	<div class="footer">
		<hr>
		<p style="text-align:right">&copy; 2014</p>
	</div>
</template>


<template name="navlist">
	<!-- <span class="input-group"> -->
	<ul class="nav nav-list">
	    <li class="nav-header">Flux-type</li>
		<li><a href="#" id="standard"><input type="radio" name="type">Standard</input></a></li>
		<li><a href="#" id="interval"><input type="radio" name="type">Time interval</input></a></li>
		<li><a href="#" id="constant"><input type="radio" name="type">Constant</input></a></li>
	    <li class="nav-header">other</li>
		<li><a href="#" id="logout">Log out</a>
	</ul>
	<!-- </span> -->
</template>


<template name="standardInterface">
	{{#if show}}
		<h1>:)</h1>
		You're good to go.
	{{/if}}
</template>
<template name="constantInterface">
	{{#if show}}
		Brightness: 
		<input type="range" name="points" min="0" max="255"></input>
		<input type="number" min="0" max="255" maxlength="3" style="width:50px"></input>
		<br>
		<input type="button" class="btn btn-success" value="Go"></input>
	{{/if}}
</template>
<template name="intervalInterface">
	{{#if show}}
		Time: 
		<input type="number" min="0" max="255" maxlength="3" style="width:50px"></input> minutes
		<br>
		<input type="button" class="btn btn-success" value="Go"></input>
	{{/if}}
</template>
